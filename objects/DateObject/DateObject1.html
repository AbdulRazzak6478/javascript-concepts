<!DOCTYPE html>
<html>
    <head>
        <title>Example of the Date Object part 1</title>
        <style type="text/css"></style>
        <script type="text/javascript">
            var d1=new Date();
            document.writeln("<br> the Today's date : "+d1);
            var d2= new Date(2022,5,4,12,10,33,12);
            document.writeln("<br> the DAte is   : "+d2);
            var d3=new Date("june 4,2022 12:23:12 ");
            document.writeln("<br> Date(String) : "+d3);
            var d4=new Date(10000000);
            document.writeln("<br> The date(0) : "+d4);
        </script>
    </head>

</html>
