<!DOCTYPE html>
<html>
    <head>
        <title>Example of the DateObject part - 2</title>
        <style type="text/css"></style>
        <script type="text/javascript">
            var d1=new Date();
            document.writeln("<br> getDate() : "+d1.getDate());
            document.writeln("<br> getDay() : "+d1.getDay());
            document.writeln("<br> getMonth() : "+d1.getMonth());
            document.writeln("<br> getUTCFullYears() : "+d1.getUTCFullYear());
            document.writeln("<br> getHours() : "+d1.getHours());
            document.writeln("<br> getMilliseconds() : "+d1.getMilliseconds());
            document.writeln("<br> getMinutes() : "+d1.getMinutes());
            document.writeln("<br> getTime() : "+d1.getTime());
            document.writeln("<br> toDateString() : "+d1.toDateString());
            document.writeln("<br> toTimeString() : "+d1.toTimeString());
            document.writeln("<br> toString() : "+d1.toString());

        </script>
    </head>
    <body>
        
    </body>
</html>
