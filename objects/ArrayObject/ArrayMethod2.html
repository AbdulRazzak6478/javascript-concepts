<!DOCTYPE html>
<html>
    <head>
        <title>Example of the array methods part -2</title>
        <style type="text/css"></style>
        <script type="text/javascript">
            var arr1=["html","css","javascript","python"];
            console.log("the array elements are : "+arr1);
            arr1=arr1.fill("c++",1,3);
            console.log("the Array after using fill() :"+arr1);


            var arr2=Array.from("Razzak");
            console.log("The array2 elements are with from() :"+arr2);
            var arr3=[[51,23],[56,76]];
            function check(x)
            {
                return x>31;
            }
            console.log("<br> the  array with filter() : "+arr3.filter(check));
            var findarr=arr3.findIndex(x=>x>54);
            console.log("the array element with find() : "+findarr);

            var arr4=arr3.flat();
            console.log(arr4);
            
        </script>
