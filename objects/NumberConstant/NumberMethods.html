<!DOCTYPE html>
<html>
    <head>
        <title>Example of the Number Methods </title>
        <style type="text/css">
            h2{
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            var a=9;
            document.writeln("<br> <h2>Number Methods </h2>");
            document.writeln("<br> <h3> Methods </h3>");
            document.writeln("<br> The method isFinite() : "+Number.isFinite(4));
            document.writeln("<br> The method isFinite() : "+Number.isFinite('4'));
            document.writeln("<br> The method isFinite() : "+Number.isFinite(4.5));
            document.writeln("<br> The method isFinite() : "+Number.isFinite(0,10e+8));
            document.writeln("<br> the Method isInterger(3046) : "+Number.isInteger("3046"));
            document.writeln("<br> the Method isInterger(5) : "+Number.isInteger(5));
            document.writeln("<br> the Method isInterger(5.6) : "+Number.isInteger(Number.parseInt(5.6)));
            document.writeln("<br> the Method a.toExponential(2....==>represents zeroes to the  : "+a.toExponential(2));
            document.writeln("<br> The method parseFloat(numstring) :  "+Number.parseFloat("45.5hello"));
            document.writeln("<br> The method parseFloat(num) :  "+Number.parseFloat(3046)+" "+typeof(Number.parseFloat(3046.6)));
            document.writeln("<br> The method parseInt(7.7) :  "+Number.parseInt(7.2));
            document.writeln("<br> The method tofixed(pi) :  "+Math.PI.toFixed(4));
            document.writeln("<br> The method tofixed(pi) :  "+Number.parseInt(Math.PI));
            document.writeln("<br> The method toPrecision(6) :  "+Math.PI.toPrecision(6));
            document.writeln("<br> The method toString(6) :  "+Math.PI.toFixed(3).toString()+" "+typeof(Math.PI.toString()));
        </script>
    </head>

    </body>
</html>
