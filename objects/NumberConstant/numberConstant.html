<!DOCTYPE html>
<html>
    <head>
        <title>Example of the Number and Number Constant </title>
        <style type="text/css">
            h2{
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            var x=new Number(3046);
            var y=10e+4;
            var z=30.46;
            var str="3045";
            document.writeln("<br><h2> Number Constant  </h2>");
            document.writeln("<br><h4> Number Constructor   </h4>");
            document.writeln("<br> The Number initialize : "+x+" "+typeof(x));
            document.writeln("<br> The Number initialize : "+y+" "+typeof(y));
            document.writeln("<br> The Number initialize : "+z+" "+typeof(z));
            document.writeln("<br> The Number initialize : "+str+" "+typeof(parseInt(str))+" "+typeof(str));
            document.writeln("<br> The Number initialize str type : "+typeof(str));
            document.writeln("<br> the MIN_VALUE : "+Number.MIN_VALUE);
            document.writeln("<br> the MIN_VALUE : "+Number.MAX_VALUE);
            document.writeln("<br> the MIN_VALUE : "+Number.POSITIVE_INFINITY);
            document.writeln("<br> the MIN_VALUE : "+Number.NEGATIVE_INFINITY);
            document.writeln("<br> the isNaN 5: "+isNaN(5));
            document.writeln("<br> the isNaN '5': "+isNaN('hello'));

        </script>
    </head>
    <body>
        
    </body>
</html>
