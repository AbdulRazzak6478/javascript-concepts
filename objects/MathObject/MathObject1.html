<!DOCTYPE html>
<html>
    <head>
        <title>Example of the Math object part -1</title>
        <style type="text/css"></style>
        <script type="text/javascript">
            document.writeln("<br> Expresion with abs() : "+Math.abs(-5));
            document.writeln("<br> Expresion with abs() : "+Math.abs(null));
            document.writeln("<br> Expresion with abs() : "+Math.abs(0));
            document.writeln("<br> Expresion with abs() : "+Math.abs(7));
            document.writeln("<br> Expresion with ceil() : "+Math.ceil(8.5));
            document.writeln("<br> Expresion with ceil() : "+Math.ceil(-8.5));
            document.writeln("<br> Expresion with floor() : "+Math.floor(3.9));
            document.writeln("<br> Expresion with exp() : "+Math.exp(1));
            document.writeln("<br> The Maximum in number in [6,5,7,2,12,65,34,87] is :"+Math.max(6,5,7,2,12,65,34,87));
            document.writeln("<br> The minimum in number in [6,5,7,2,12,65,34,87] is :"+Math.min(6,5,7,2,12,65,34,87));
            document.writeln("<br> Power of 2^4 is : "+Math.pow(2,4));
            document.writeln("<br> random 0-10 : "+Math.random(Math.floor(2,6)));
            document.writeln("<br> random 0-10 : "+Math.floor(7,6,9,98,56));
            document.writeln("<br> random 0-10 : "+Math.random(0,6));
            document.writeln("<br> random 0-10  fllor : "+Math.floor(Math.random(2,10)));
            document.writeln("<br> random 0-10  trunc()  : "+Math.trunc(Math.random(2,10)));
            document.writeln("<br> The round() : "+Math.round(3.4));
            document.writeln("<br> The round() : "+Math.round(3.9));
            document.writeln("<br> The round() : "+Math.round(5.5));
            document.writeln("<br> The sign() : "+Math.sign(-55));
            document.writeln("<br> The sign() : "+Math.sign(55));
            document.writeln("<br> The sign() : "+Math.sign(0));
            document.writeln("<br> The sqrt() : "+Math.sqrt(4));
            document.writeln("<br> The cbrt() : "+Math.cbrt(8));
            document.writeln("<br> The trunc() : "+Math.trunc(4.3));
            document.writeln("<br> The trunc() : "+Math.trunc(4.8));
            document.writeln("<br> The trunc() : "+Math.trunc(4.5));
            document.writeln("<br> The trigonometry function sin() : "+Math.sin(45));
        </script>
    </head>
    <body>
        
    </body>
</html>
