<!DOCTYPE html>
<html>
    <head>
        <title>Example of the scope </title>
        <style type="text/css"></style>
        <script type="text/javascript">
            let a=200;
            let msg=(z)=>{
                 let b=100;
                document.writeln("<br> The value of a inside of the function from outside variable value : "+a);
                document.writeln("<br> the value of variable inside the function "+b);
                document.writeln("<br> the passed parameter value is : "+z);
            }
            function sim(s){
                document.writeln("<br> hello im using arrow function "+s);
            }
            sim(56);
            msg(786);
            // document.writeln("<br> the value of the b is : "+b);
            document.writeln("<br> The variable value outside of the function :  "+a);
        </script>
    </head>
    <body>
        
    </body>
</html>
