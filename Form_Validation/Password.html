<!DOCTYPE html>
<html>
    <head>
        <title>Example of the Name and Password validation</title>
        <style type="text/css">
            h2{
                text-align: center;
            }
            
        </style>
        <script type="text/javascript">
            function validateForm(){
               var password=document.form1.password.value;
               var password2=document.form1.password2.value;
               if(password==null||password==""){
                   alert("Enter the passwprd");
                   return;
               }
               else if(password2==null || password2==""){
                alert("Confirm your password");
                return;
               }
               if(password==password2)
               {
                   var x=confirm("click ok to confirm password");
                   if(x==true)
                        alert("password is generated");
               }
               else {
                 alert("password is not same ");
                }
                document.getElementById("para").innerHTML="password is not same ";
                var telephone=document.form1.telephone.value;
                if(isNaN(telephone))
                {
                    alert("Enter a Valid number  ");
                }
                
            }
        </script>
    </head>
    <body>
        <p id="para"></p>
        <form name="form1" method="get" >
            <label for="">Password :</label><input type="password" name="password" ><br><br>
            <label for="">confirm Password :</label><input type="password" name="password2" ><br><br>
            <span id="myspan"></span>
            <label for="">Telephone Number : </label><input type="text" name="telephone">
            <input type="submit" value="Submit" onclick="validateForm()">
          
           
        </form>
    </body>
</html>
